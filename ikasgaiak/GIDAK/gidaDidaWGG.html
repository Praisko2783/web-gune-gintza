<!-- HEMEN DOA menua eta gorako botoia maneiatzeko JavaScript-a <script> eta </script> etiketen artean ----------- HASI -->
<script>
// Menua irekitzeko eta ixteko kodea
function w3_open() {
document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
document.getElementById("mySidebar").style.display = "none";
}
//Gorako botoia agerrarazteko, ezkutatzeko eta klikatuz orriaren goialdera igotzeko kodea
const toTop = (() => {
let button = document.getElementById("toTop");
window.onscroll = () => {
  button.classList[
    (document.documentElement.scrollTop > 200) ? "add" : "remove"
  ]("is-visible")
}
button.onclick = () => {
  window.scrollTo({
    top: 0, behavior: "smooth"
  })
}
})();
</script>
<!-- Menua eta gorako botoia maneiatzeko JavaScript-a, <script> eta </script> etiketen artean doana, ----------- BUKA -->
